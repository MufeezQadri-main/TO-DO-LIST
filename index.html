<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Tasks">
            <button id="addBtn">Add Task</button>
        </div>

        <div class="filters">
            <button class="filterBtn active" data-filter="all">All</button>
            <button class="filterBtn" data-filter="pending">Pending</button>
            <button class="filterBtn" data-filter="completed">Completed</button>
        </div>

        <div class="task-info">
            <span id="taskCount">0 tasks remaining</span>
        </div>

        <ul id="todoList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
